<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Page</title>
    <link rel="stylesheet" type="text/css" href="./css/resume-page.css">
</head>

<body>
    <div class="container">
        <div class="search-btn-container">
            <button class="previousBtn buttonStyle">&laquo; Previous</button>
            <input type="text" class="searchInput" placeholder="search for keywords to filter the resumes" />
            <button class="nextBtn buttonStyle">Next &raquo;</button>
        </div>
        <div class="invalidSearchContainer containerBoxStyle">
            <div class="errorImgContainer">
                <img src="images/sad-emoji.jpeg" />
            </div>
            <p class="errorMsg">
                <strong>Invalid search or No applications for this job</strong>
            </p>
        </div>
        <div class="resumeContainer containerBoxStyle">
            <div class="resumeHeader">
                <div class="profileImgContainer">
                    <img id="profileImg" src="images/profile-img.jpeg" />
                </div>
                <p id="applicantName">Name</p>
                <p id="positionAppliedFor">Applied For:</p>
            </div>
            <div class="applicantProfile">
                <div class="personalInfoBoxStyle">
                    <div class="personalInfo">
                        <h4>Personal Information </h4>
                        <span id="applicantPhoneNumber"></span>
                        <span id="applicantEmail"></span>
                        <span id="applicantLinkedIn">
                            <a href="#">LinkedIn</a>
                        </span>
                        <h4>Technical Skills</h4>
                        <ul class="technicalSkillsList noListStyle"></ul>
                        <h4>Hobbies</h4>
                        <ul class="hobbiesList noListStyle"></ul>
                    </div>
                </div>
                <div class="mainSection">
                    <div class="workExpSection">
                        <h3>Work Experience in Previous Company</h3>
                        <ul id="workExpDetails" class="noListStyle"></ul>
                    </div>
                    <div>
                        <h3>Projects</h3>
                        <ul id="projectDetails" class="noListStyle"></ul>
                    </div>
                    <div>
                        <h3>Education</h3>
                        <ul id="educationDetails"></ul>
                    </div>
                    <div>
                        <h3>Internship</h3>
                        <ul id="internshipDetails"></ul>
                    </div>
                    <div>
                        <h3>Achievements</h3>
                        <ul id="achievementDetails"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/resume-page.js"></script>
</body>

</html>
